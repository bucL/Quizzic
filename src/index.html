<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap 5 Stylesheet-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="css/pico.min.css">
    <script src="/src/index.js"></script>

</head>

<body>
    <div>
        <h1>Sign Up</h1>
        <br>
        <form action="">
            <label for="enteredEmail">Enter Your Email</label><br>
            <input type="text" id="email" name="enteredEmail"><br>
            <label for="enteredPassword">Enter Your Password</label><br>
            <input type="password" id="password" name="enteredPassword"><br>
            <label for="reEnteredPassword">Enter Your Password Again</label><br>
            <input type="password" id="password2" name="reEnteredPassword">
            <br>
            <br>
            <input type="submit">
        </form>


    </div>
</body>
